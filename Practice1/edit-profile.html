<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - BiblioOnline</title>
    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/header-footer.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">BiblioOnline</a>
        </div>
    </nav>

    <main class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-2">
                    <div class="card-header bg-custom-blue p-3">
                        <h5 class="mb-0 text-white">Configuración del Perfil</h5>
                    </div>
                    <div class="card-body p-4">
                        <form action="profile.html">
                            <div class="text-center mb-4">
                                <img src="images/user.png" class="rounded-circle mb-3 border border-3" style="width: 120px; border-color: #5bc8e8 !important;">
                                <div class="mb-3">
                                    <label for="profilePic" class="form-label fw-bold d-block">Cambiar foto de perfil</label>
                                    <input class="form-control border-2" type="file" id="profilePic" accept="image/*">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Nombre de usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text border-2">@</span>
                                        <input type="text" class="form-control border-2" value="michael_jordan" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Correo Electrónico</label>
                                    <input type="email" class="form-control border-2" value="mj23@chicago.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Sobre mí:</label>
                                <textarea class="form-control border-2" rows="3">Lector Entusiasta.</textarea>
                            </div>

                            <div class="d-flex gap-2 justify-content-end">
                                <a href="profile.html" class="btn btn-outline-secondary px-4 fw-bold">Cancelar</a>
                                <button type="submit" class="btn btn-custom-blue px-4 fw-bold">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-light py-3 mt-auto">
        <div class="container text-center">
            <small>BiblioOnline</small>
        </div>
    </footer>

</body>
</html>
