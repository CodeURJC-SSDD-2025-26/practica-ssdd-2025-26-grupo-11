<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - BiblioOnline</title>
    <!-- FavIcon -->   
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container ">
        <a
          class="navbar-brand d-flex align-items-center gap-2 m-0"
          href="index.html"
        >
          <img src="images/logo.png" class="header-logo" alt="Logo" />
          <span>BiblioOnline</span>
        </a>
      </div>
    </nav>

    <!-- Register -->
    <main
      class="container flex-grow-1 d-flex justify-content-center align-items-center py-5"
    >
      <div class="col-12 col-md-10 col-lg-6">
        <div class="card auth-card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">
            <h3 class="text-center mb-4">Crea tu perfil</h3>

            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label" for="">Nombre</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <input
                      id=""
                      name=""
                      type="text"
                      class="form-control"
                      placeholder="Introduce tu nombre"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label" for="">Apellido</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <input
                      id=""
                      name=""
                      type="text"
                      class="form-control"
                      placeholder="Introduce tu apellido"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="">Email</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input
                    id=""
                    name=""
                    type="email"
                    class="form-control"
                    placeholder="Introduce tu email"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    id=""
                    name=""
                    type="password"
                    class="form-control"
                    placeholder="Introduce tu contraseña"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="">Confirmar Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    id=""
                    name=""
                    type="password"
                    class="form-control"
                    placeholder="Repite tu contraseña"
                    required
                  />
                </div>
              </div>

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id=""
                  required
                />
                <label class="form-check-label" for="">
                  Acepto los términos y condiciones
                </label>
              </div>

              <!-- Simulación de registro / futuro boton submit -->
              <a
                href="base.html"
                class="btn btn-primary w-100 py-2 fw-semibold"
              >
                <i class="fas fa-user-plus me-2"></i>
                Registrar
              </a>
            </form>

            <div class="text-center mt-4">
              ¿Ya tienes una cuenta?
              <a href="login.html" class="text-decoration-none"
                >Inicia sesión</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-light py-3 footer mt-auto w-100">
      <div class="container text-center">
        <small>BiblioOnline</small>
      </div>
    </footer>
  </body>
</html>
